         <f:view>
            <h:form>
                <h:dataTable var="r" value="#{rests.restlist}" rowClasses="odd,even">
                    <f:facet name="header"> 
                        Restaurants Near You->
                    </f:facet>

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{r.restName}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Location</f:facet>
                        <h:outputText value="#{r.location}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Cuisine</f:facet>
                        <h:outputText value="#{r.cuisine}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Take me to this Restaurant!" action="selectedrestpage" actionListener="#{rests.setSelectedrest(r)}"/>
                    </h:column>
                    
                    
                </h:dataTable>
