        <f:view>
            <h1>Hello #{regcus.c.username} You are Viewing #{rests.selectedrest.restName}'s Menu</h1>
            <h:form>
                <h:dataTable var="m" value="#{rests.selectedrest.mealList}" rowClasses="odd,even">
                    <f:facet name="header"> 
                        Meals->
                    </f:facet>

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{m.mealName}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{m.mealDescr}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{m.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Promotions</f:facet>
                        <h:outputText value="#{m.mealPromo.promoName}"/><br/>
                        <h:outputText value="#{m.mealPromo.promoDescr}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton  value="I WANT it in Cart!" actionListener="#{rests.setMealList(m,regcus.c)}"/>
                    </h:column>
                    
                    
                </h:dataTable>
                <h:commandButton value="View Cart" action="vieworder"/>
            </h:form>
